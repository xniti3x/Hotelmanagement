# Use root/example as user/password credentials
version: '3.1'

services:

  db:
    image: mariadb
    restart: always
    environment:
      MARIADB_ROOT_PASSWORD: root

  adminer:
    image: adminer
    restart: always
    ports:
      - 8080:8080

  invoiceplane:
    image: php74
    restart: always
    ports:
      - 8100:8100
    volumes:
      - ./:/var/www/html
    command: "php -S 0.0.0.0:8100"